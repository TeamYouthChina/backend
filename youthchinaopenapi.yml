openapi: 3.0.0
info:
  version: 1.1.2
  title: YouthChina
  license:
    name: MIT
servers:
  - url: 'http://youthchina.io/api/v1'
paths:
  '/job/{id}':
    get:
      tags:
        - Job
      summary: get job info
      description: get job info by id
      operationId: getJob
      parameters:
        - in: query
          name: detailLevel
          required: true
          schema:
            type: integer
            default: 1
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: job info
          content:
            application/json:
              schema:
                type: object
                properties:
                  content:
                    $ref: '#/components/schemas/Job'
                  status:
                    $ref: '#/components/schemas/Status'
  '/job/search':
    post:
      tags:
        - Job
      summary: job search
      description: search job by complex conditions
      operationId: searchJob
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobSearch'
      responses:
        '201':
          description: search result
          content:
            application/json:
              schema:
                type: object
                properties:
                  content:
                    type: object
                    properties:
                      searchResult:
                        type: array
                        items:
                          $ref: '#/components/schemas/Job'
                  status:
                    $ref: '#/components/schemas/Status'
  '/applicants/{id}':
    get:
      tags:
        - Applicant
      parameters:
        - name: id
          in: path
          description: user id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: return target user
          content:
            application/json:
              schema:
                type: object
                properties:
                  content:
                    $ref: '#/components/schemas/Applicant'
                  status:
                    $ref: '#/components/schemas/Status'
        '404':
          description: cannot find
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                properties:
                  status:
                    $ref: '#/components/schemas/Status'
              example:
                status:
                  code: 4041
                  reason: 'Cannot find user with id 14'
  '/applicants':
    post:
      tags:
        - Applicant
      parameters:
        - name: id
          in: path
          description: user id
          required: true
          schema:
