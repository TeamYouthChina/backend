      parameters:
        - name: id
          in: path
          schema:
            type: integer
          required: true
      responses:
        '201':
          description: collect successful
        '400':
          description: cannot collect this job, maybe the job has already deleted
  '/users/{id}/collections':
    get:
      tags:
        - Collection
      parameters:
        - name: id
          in: path
          schema:
            type: integer
          required: true
        - name: type
          in: query
          schema:
            type: string
            enum:
              - job
              - company
      responses:
        '200':
          description: return users' Collection
          content:
            application/json:
              schema:
                type: object
                properties:
                  content:
                    type: object
                    properties:
                      companies:
                        type: array
                        items:
                          $ref: '#/components/schemas/CompanyCollections'
                      jobs:
                        type: array
                        items:
                          $ref: '#/components/schemas/JobCollections'
                  status:
