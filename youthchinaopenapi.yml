components:
  schemas:
    Status:
      type: object
      properties:
        code:
          type: integer
          format: int64
        reason:
          type: string
    ErrorStatus:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/Status'
    JobSearch:
      type: object
      required:
        - page
        - size
      properties:
        id: 
          type: integer
        jobName:
          type: string
        companyName:
          type: string
        duration:
          $ref: '#/components/schemas/Duration'
        jobType:
          type: integer
        salaryFloor:
          type: integer
        salaryCap:
          type: integer
        activate:
          type: boolean
        location:
          type: string
        industry:
          type: array
          items:
            type: string
        tags:
          type: array
          items:
            type: string
        page:
          type: integer
        size:
          type: integer

    Job:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
          description: name of job
        organization:
          $ref: '#/components/schemas/Organization'
        location:
          type: integer
        type:
          type: string
          enum:
            - full-time
            - part-time
            - internship
        deadLine:
          type: string
    Organization:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        avatarUrl:
          type: string
          pattern: '(http|https)://(.?)*'
    User:
      type: object
      required:
        - id
        - username
        - email
        - phonenumber
        - register_date
        - real_name
        - gender
        - nation
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        email:
          type: string
          format: email
        phonenumber:
          type: string
        register_date:
          type: string
        real_name:
          type: string
        gender:
          type: string
          enum:
            - male
            - female
        nation:
          type: string
        avatar_url:
          type: string
        role:
          type: string
        age:
          type: integer
    NewUser:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          required:
            - password
          properties:
            password:
              type: string

    ContactInfo:
      type: object
      required:
        - emails
        - phonenumbers
      properties:
        emails:
          type: array
          items:
            type: string
            pattern: (.?)*@(.?)*
        phonenumbers:
          type: array
          items:
            type: string
    EducationInfo:
      type: object
      required:
        - university
        - major
        - degree
        - duration
        - location
      properties:
        university:
          type: string
        major:
          type: string
        degree:
          type: string
        duration:
          $ref: '#/components/schemas/Duration'
        location:
          type: string
        note:
          type: string
    WorkExperienceInfo:
      type: object
      required:
        - employer
        - position
        - duration
        - location
      properties:
        employer:
          type: string
        position:
          type: string
        duration:
          $ref: '#/components/schemas/Duration'
        location:
          type: string
        note:
          type: string
    Certification:
      type: object
      required:
        - name
        - duration
      properties:
        name:
          type: string
        authority:
          type: string
        duration:
          $ref: '#/components/schemas/Duration'
        note:
          type: string
    Extracurricular:
      type: object
      required:
        - name
        - role
        - organization
        - duration
        - location
      properties:
        name:
          type: string
        role:
          type: string
        organization:
          type: string
        duration:
          $ref: '#/components/schemas/Duration'
        location:
          type: string
        note:
          type: string
    Project:
      type: object
      required:
        - name
        - role
        - duration
      properties:
        name:
          type: string
        role:
          type: string
        duration:
          $ref: '#/components/schemas/Duration'
        note:
          type: string
    Duration:
      type: object
      properties:
        begin:
          type: string
          pattern: timestamp
        end:
          type: string
          pattern: timestamp
    
    Applicant:
      type: object
      required:
        - id
        - name
        - avatarUrl
      properties:
        id:
          type: integer
        name:
          type: string
        avatarUrl:
          type: string
        isInJob:
          type: boolean
        currentCompany:
          $ref: '#/components/schemas/Company'
        educations:
          type: array
          items:
            $ref: '#/components/schemas/EducationInfo'
        contacts:
          $ref: '#/components/schemas/ContactInfo'
        works:
          type: array
          items:
            $ref: '#/components/schemas/WorkExperienceInfo'
        projects:
          type: array
          items:
            $ref: '#/components/schemas/Project'
        extracurriculars:
          type: array
          items:
            $ref: '#/components/schemas/Extracurricular'
        certifications:
          type: array
          items:
            $ref: '#/components/schemas/Certification'
    JobResponse:
      allOf:
        - $ref: '#/components/schemas/Job'
        - type: object
          properties:
            status:
              $ref: '#/components/schemas/Status'
    ApplicantResponse:
      allOf:
        - $ref: '#/components/schemas/Applicant'
        - type: object
          properties:
            status:
              $ref: '#/components/schemas/Status'
    ContactResponse:
      allOf:
        - $ref: '#/components/schemas/ContactInfo'
        - type: object
          properties:
            status:
              $ref: '#/components/schemas/Status'
    Company:
      allOf:
        - $ref: '#/components/schemas/Organization'
        - type: object
    Application:
      type: object
      required:
        - id
        - companyId
        - positionId
        - status
      properties:
        id:
          type: integer
